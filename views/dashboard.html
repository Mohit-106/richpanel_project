<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Clone</title>
    <link rel="stylesheet" href="public/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <nav class="vertical-nav">
            <ul>
                <nav class="vertical-nav">
                    <ul>
                        <li><a href="#"><i class="fas fa-home"></i></a></li>
                        <li><a href="#"><i class="fas fa-inbox"></i></a></li>
                        <li><a href="#"><i class="fas fa-user"></i></a></li>
                        <li><a href="#"><i class="fas fa-cog"></i></a></li>
                    </ul>
                </nav>
            </ul>
        </nav>

        <div class="left-sidebar">
            <div class="chat-list">
                <div class="conv">
                    <i class="fas fa-bars"></i>
                    <div class="cn">Conversations</div>
                </div>
                <ul>
                    <li>
                        <div class="conv"> 
                            <i class="fa fa-user-circle-o fa-1x"></i>
                            <div class="cn" style="margin-top: 0px;">Utkarsh</div>
                    </li>
                    <li>
                        <div class="conv"> 
                            <i class="fa fa-user-circle-o fa-1x"></i>
                            <div class="cn" style="margin-top: 0px;">Areeb</div>
                    </li>
                    <li>
                        <div class="conv"> 
                            <i class="fa fa-user-circle-o fa-1x"></i>
                            <div class="cn" style="margin-top: 0px;">Mohit</div>
                    </li> 
                </ul>
            </div>
        </div>

        <div class="main-chat">
            <div class="chat-header">
                <img src="images/profile.jpg" alt="Friend Profile Picture">
                <h5>Mohit</h5>
            </div>
            <div class="chat-messages">
                <div class="outer-container">
                    <div class="chat-container">
                        <div id="chatbox">
                            <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
                        </div>
                        <div class="chat-bar-input-block">
                            <div id="userInput">
                                <input id="textInput" class="input-box" type="text" name="msg"
                                    placeholder="Tap 'Enter' to send a message">
                                <p></p>
                            </div>

                            <div class="chat-bar-icons">
                                <i id="chat-icon" style="color: crimson;" class="fa fa-fw fa-heart"
                                    onclick="heartButton()"></i>
                                <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send"
                                    onclick="sendButton()"></i>
                            </div>
                        </div>

                        <div id="chat-bar-bottom">
                            <p></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="user-profile">
            <img src="images/profile.jpg" alt="Profile Picture">
            <h3 style="margin-bottom: 4px;">Mohit</h3>
            <h5>
                <p style="color: #adadad; margin-bottom: 1rem;"><i style="color: rgb(162, 223, 101);" class="fas fa-circle"></i> Online</p>
            </h5>
            <div class="button-container">
                <button class="icon-button">
                    <i class="fas fa-phone"></i> Call
                </button>
                <button class="icon-button">
                    <i class="fas fa-user"></i> Profile
                </button>
            </div>
            <div class="customer-container">
                <h2>Customer Details</h2>
                <ul>
                  <li><strong>Email:</strong><span style="margin-left: 40px">20@nith.ac.in</span></li>
                  <li><strong>Name:</strong><span style="margin-left: 40px">Mohit Kumar</span></li>
                  <li><strong>Mobile:</strong><span style="margin-left: 40px">7018698582</span></li>
                </ul>
                <a href="#" class="view-more">View More Details</a>
              </div>
              <button id="redirectButton" class="icon-button" style="margin-top: 1rem">
                <i class="fas fa-sign-out"></i> Log Out
            </button>
        </div>

    </div>
    <script>
        var button = document.getElementById("redirectButton");
        button.addEventListener("click", function() {
            window.location.href = "http://127.0.0.1:5500/views/register.html";
        });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="public/responses.js"></script>
    <script src="public/chat.js"></script>
  
</body>

</html>
